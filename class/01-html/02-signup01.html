<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./02-signup01.css">
</head>
<body>
    <div class="background">
        <div class="loginform">
            <div class="title_box">
                <span class="title">회원가입을 위해<br>정보를 입력해주세요</span>
            </div>
            <div class="inputbox">
                <div class="input_title">* 이메일</div>
                <input type="text" class="inputform">
            </div>
            <div class="inputbox">
                <div class="input_title">* 이름</div>
                <input type="text" class="inputform">
            </div>
            <div class="inputbox">
                <div class="input_title">* 비밀번호</div>
                <input type="text" class="inputform">
            </div>
            <div class="inputbox">
                <div class="input_title">* 비밀번호 확인</div>
                <input type="text" class="inputform">
            </div>

            <div class="radioform">
                <div class="choice">
                    <input type="radio" name="gender"> 여성
                </div>
                <div class="choice">
                    <input type="radio" name="gender"> 남성
                </div>
            </div>
            <div class="checkform">
                <input type="checkbox">
                이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            </div>
            <div class="divideLine"></div>
            <div class="button">가입하기</div>
        </div>
    </div>
</body>

</html>
