<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/4ec98debe3.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <div class="today">
                            <span>Today</span>
                            <span class="zero">0</span>
                            <span> | TOTAL</span>
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_gray"></div>
                            <div class="left_body_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                            <div class="profile_detail">
                                <i class="fa-solid fa-face-laugh-wink"></i>
                            <span>이름</span>
                        </div>

                        <div class="profile_detail">
                            <i class="fa-solid fa-phone"></i>
                            <span>Phone</span>
                        </div>
                            
                        <div class="profile_detail">
                            <i class="fa-solid fa-envelope"></i>
                            <span>E-mail</span>
                        </div>
                         
                           <div class="profile_detail">
                            <i class="fa-solid fa-star"></i>
                            <span>instagram</span>
                           </div>
                            
                        </div>
                        <div class="left_body_footer">
                            <div class="wrapper_feel">
                            <div class="feel_title">오늘의 기분</div>
                            <select class="feel_select">
                                <option>기쁨😊</option>
                                <option>슬픔😊</option>
                                <option>화남😊</option>
                                <option>생각😊</option>
                            </select>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="wrapper_right">
                    <div class="wrapper_right_header">
                        <div class="right_header_title">사이좋은 사람들, 싸이월드</div>
                        <div class="right_header_setting">사생활보호설정</div>
                    </div>
                    <div class="wrapper_right_body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div id="manuhome" class="navigation_item" onclick="menuhome()">홈</div>
                    <div id="manujukbox" class="navigation_item" onclick="menujukbox()">주크박스</div>
                    <div id="manugame" class="navigation_item" onclick="menugame()">게임</div>
                </div>
            </div>
        </div>
