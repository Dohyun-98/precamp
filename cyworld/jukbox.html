<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/jukbox.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album_box">
                    <img src="./images/jukbox01.png" class="album_img">
                    <span class="album_title">Y(Please Tell Me why)</span>
                    <span class="artist_name">프리스타일</span>
                </div>
                <div class="album_box">
                    <img src="./images/jukbox02.png" class="album_img">
                    <span class="album_title">눈의 꽃</span>
                    <span class="artist_name">박효신</span>
                </div>
                <div class="album_box">
                    <img src="./images/jukbox03.png" class="album_img">
                    <span class="album_title">사랑했나봐</span>
                    <span class="artist_name">윤도현</span>
                </div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>

            <table class="albumTable">
                <tr>
                    <th class="albumTable_checkbox"><input type="checkbox"></th>
                    <th class="albumTable_number">번호</th>
                    <th class="albumTable_song">곡명</th>
                    <th class="albumTable_ariist">아티스트</th>
                </tr>
                <tr>
                    <td class="album-Table_checkbox"><input type="checkbox"></td>
                    <td class="album-Table_number">1</td>
                    <td class="album-Table_song">눈의 꽃</td>
                    <td class="album-Table_artist">박효신</td>
                </tr>
                <tr>
                    <td class="album-Table_checkbox"><input type="checkbox"></td>
                    <td class="album-Table_number">2</td>
                    <td class="album-Table_song">사랑스러워</td>
                    <td class="album-Table_artist">김종국</td>
                </tr>
                <tr>
                    <td class="album-Table_checkbox"><input type="checkbox"></td>
                    <td class="album-Table_number">3</td>
                    <td class="album-Table_song">내사랑 Pather For Life</td>
                    <td class="album-Table_artist">SG워너비</td>
                </tr>
                <tr>
                    <td class="album-Table_checkbox"><input type="checkbox"></td>
                    <td class="album-Table_number">4</td>
                    <td class="album-Table_song">Love Love Love</td>
                    <td class="album-Table_artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="album-Table_checkbox"><input type="checkbox"></td>
                    <td class="album-Table_number">5</td>
                    <td class="album-Table_song">애인 있어요</td>
                    <td class="album-Table_artist">이은미</td>
                </tr>
            </table>


        </div>
    </div>
</body>

</html>
